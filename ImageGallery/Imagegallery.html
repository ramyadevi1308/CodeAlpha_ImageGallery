<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .filter-btn {
            padding: 10px 20px;
            border: none;
            background-color: #3498db;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .filter-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background-color: #2c3e50;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.2);
        }

        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .gallery-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            aspect-ratio: 1;
        }

        .gallery-item:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 50%, rgba(0,0,0,0.7));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover::after {
            opacity: 1;
        }

        .image-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            color: white;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: 1;
        }

        .gallery-item:hover .image-caption {
            transform: translateY(0);
        }

        .category-tag {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: rgba(52, 152, 219, 0.9);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            z-index: 1;
        }

        .navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 30px;
        }

        .nav-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background-color: #2c3e50;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-btn:hover {
            background-color: #3498db;
            transform: scale(1.1);
        }

        .image-counter {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c3e50;
        }

        /* Lightbox Styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .lightbox.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .close-btn {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 40px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #3498db;
        }

        .lightbox-image {
            max-width: 100%;
            max-height: 70vh;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        .lightbox-prev, .lightbox-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255,255,255,0.2);
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .lightbox-prev:hover, .lightbox-next:hover {
            background-color: rgba(52, 152, 219, 0.8);
        }

        .lightbox-prev {
            left: -80px;
        }

        .lightbox-next {
            right: -80px;
        }

        .image-info {
            color: white;
            text-align: center;
            margin-top: 20px;
            max-width: 600px;
        }

        .image-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .image-category {
            color: #bdc3c7;
            font-size: 1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            .filter-buttons {
                gap: 5px;
            }
            
            .filter-btn {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .lightbox-prev {
                left: 10px;
            }
            
            .lightbox-next {
                right: 10px;
            }
            
            .lightbox-prev, .lightbox-next {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
            }
            
            .navigation {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Image Gallery</h1>
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="nature">Nature</button>
            <button class="filter-btn" data-filter="city">City</button>
            <button class="filter-btn" data-filter="animals">Animals</button>
            <button class="filter-btn" data-filter="food">Food</button>
        </div>
    </header>

    <main>
        <div class="gallery-container">
            <div class="gallery">
                <!-- Images will be added by JavaScript -->
            </div>
            
            <div class="navigation">
                <button class="nav-btn prev-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <span class="image-counter">1 / 12</span>
                <button class="nav-btn next-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </main>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <span class="close-btn">&times;</span>
            <button class="lightbox-prev"><i class="fas fa-chevron-left"></i></button>
            <img class="lightbox-image" src="" alt="Lightbox Image">
            <button class="lightbox-next"><i class="fas fa-chevron-right"></i></button>
            <div class="image-info">
                <h3 class="image-title">Image Title</h3>
                <p class="image-category">Category: Nature</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Image data with categories
            const images = [
                { 
                    src: 'https://images.unsplash.com/photo-1501854140801-50d01698950b?w=500&h=500&fit=crop', 
                    title: 'Mountain View', 
                    category: 'nature' 
                },
                { 
                    src: 'https://images.unsplash.com/photo-1518837695005-2083093ee35b?w=500&h=500&fit=crop', 
                    title: 'City Skyline', 
                    category: 'city' 
                },
                { 
                    src: 'https://images.unsplash.com/photo-1564349683136-77e08dba1ef7?w=500&h=500&fit=crop', 
                    title: 'Wild Deer', 
                    category: 'animals' 
                },
                { 
                    src: 'https://images.unsplash.com/photo-1565958011703-44f9829ba187?w=500&h=500&fit=crop', 
                    title: 'Delicious Pizza', 
                    category: 'food' 
                },
                { 
                    src: 'https://images.unsplash.com/photo-1439066615861-d1af74d74000?w=500&h=500&fit=crop', 
                    title: 'Forest Path', 
                    category: 'nature' 
                },
                { 
                    src: 'https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?w=500&h=500&fit=crop', 
                    title: 'Urban Bridge', 
                    category: 'city' 
                },
                { 
                    src: 'https://images.unsplash.com/photo-1551963831-b3b1ca40c98e?w=500&h=500&fit=crop', 
                    title: 'Colorful Parrot', 
                    category: 'animals' 
                },
                { 
                    src: 'https://images.unsplash.com/photo-1567620905732-2d1ec7ab7445?w=500&h=500&fit=crop', 
                    title: 'Pancakes', 
                    category: 'food' 
                },
                { 
                    src: 'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=500&h=500&fit=crop', 
                    title: 'Snow Mountains', 
                    category: 'nature' 
                },
                { 
                    src: 'https://images.unsplash.com/photo-1519501025264-65ba15a82390?w=500&h=500&fit=crop', 
                    title: 'Night City', 
                    category: 'city' 
                },
                { 
                    src: 'https://images.unsplash.com/photo-1560807707-8cc77767d783?w=500&h=500&fit=crop', 
                    title: 'Cute Rabbit', 
                    category: 'animals' 
                },
                { 
                    src: 'https://images.unsplash.com/photo-1546069901-ba9599a7e63c?w=500&h=500&fit=crop', 
                    title: 'Fresh Salad', 
                    category: 'food' 
                }
            ];

            const gallery = document.querySelector('.gallery');
            const filterButtons = document.querySelectorAll('.filter-btn');
            const prevBtn = document.querySelector('.prev-btn');
            const nextBtn = document.querySelector('.next-btn');
            const imageCounter = document.querySelector('.image-counter');
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.querySelector('.lightbox-image');
            const lightboxTitle = document.querySelector('.image-title');
            const lightboxCategory = document.querySelector('.image-category');
            const closeBtn = document.querySelector('.close-btn');
            const lightboxPrev = document.querySelector('.lightbox-prev');
            const lightboxNext = document.querySelector('.lightbox-next');

            let currentFilter = 'all';
            let currentIndex = 0;
            let filteredImages = [];

            // Initialize gallery
            function initGallery() {
                filteredImages = currentFilter === 'all' 
                    ? images 
                    : images.filter(img => img.category === currentFilter);
                
                renderGallery();
                updateCounter();
            }

            // Render gallery images
            function renderGallery() {
                gallery.innerHTML = '';
                
                filteredImages.forEach((image, index) => {
                    const galleryItem = document.createElement('div');
                    galleryItem.className = 'gallery-item';
                    galleryItem.dataset.index = index;
                    
                    // Capitalize first letter of category
                    const categoryCapitalized = image.category.charAt(0).toUpperCase() + image.category.slice(1);
                    
                    galleryItem.innerHTML = `
                        <img src="${image.src}" alt="${image.title}" loading="lazy">
                        <div class="category-tag">${categoryCapitalized}</div>
                        <div class="image-caption">
                            <h3>${image.title}</h3>
                            <p>Click to view full size</p>
                        </div>
                    `;
                    
                    galleryItem.addEventListener('click', () => openLightbox(index));
                    gallery.appendChild(galleryItem);
                });
            }

            // Filter images
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Update active button
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    // Update filter and re-render
                    currentFilter = button.dataset.filter;
                    initGallery();
                });
            });

            // Navigation
            prevBtn.addEventListener('click', showPrevImage);
            nextBtn.addEventListener('click', showNextImage);

            function showPrevImage() {
                if (filteredImages.length > 0) {
                    currentIndex = (currentIndex - 1 + filteredImages.length) % filteredImages.length;
                    openLightbox(currentIndex);
                }
            }

            function showNextImage() {
                if (filteredImages.length > 0) {
                    currentIndex = (currentIndex + 1) % filteredImages.length;
                    openLightbox(currentIndex);
                }
            }

            // Lightbox functions
            function openLightbox(index) {
                currentIndex = index;
                const image = filteredImages[index];
                
                lightboxImage.src = image.src;
                lightboxImage.alt = image.title;
                lightboxTitle.textContent = image.title;
                lightboxCategory.textContent = Category: ${image.category.charAt(0).toUpperCase() + image.category.slice(1)};
                
                lightbox.classList.add('active');
                document.body.style.overflow = 'hidden';
                
                updateCounter();
            }

            function closeLightbox() {
                lightbox.classList.remove('active');
                document.body.style.overflow = 'auto';
            }

            // Update counter
            function updateCounter() {
                if (filteredImages.length > 0) {
                    imageCounter.textContent = ${currentIndex + 1} / ${filteredImages.length};
                } else {
                    imageCounter.textContent = '0 / 0';
                }
            }

            // Event listeners for lightbox
            closeBtn.addEventListener('click', closeLightbox);
            lightboxPrev.addEventListener('click', showPrevImage);
            lightboxNext.addEventListener('click', showNextImage);

            // Close lightbox on background click
            lightbox.addEventListener('click', (e) => {
                if (e.target === lightbox) {
                    closeLightbox();
                }
            });

            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (!lightbox.classList.contains('active')) return;
                
                switch(e.key) {
                    case 'Escape':
                        closeLightbox();
                        break;
                    case 'ArrowLeft':
                        showPrevImage();
                        break;
                    case 'ArrowRight':
                        showNextImage();
                        break;
                }
            });

            // Touch events for mobile
            let touchStartX = 0;
            let touchEndX = 0;

            lightboxImage.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
            });

            lightboxImage.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            });

            function handleSwipe() {
                const swipeThreshold = 50;
                const diff = touchStartX - touchEndX;
                
                if (Math.abs(diff) > swipeThreshold) {
                    if (diff > 0) {
                        showNextImage();
                    } else {
                        showPrevImage();
                    }
                }
            }

            // Initialize
            initGallery();
        });
    </script>
</body>
</html>
